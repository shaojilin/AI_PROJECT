name: Deploy to GitHub Pages
on:
  push:
    branches: ['master']  # 触发分支
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy to Pages
        uses: actions/deploy-pages@v2
        with:
          artifact_name: 'dist'
          path: './dist'